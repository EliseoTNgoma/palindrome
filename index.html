<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> 
  <title>Palindrome Checker</title>
</head>

<body>
  <h2>My Palindrome Checker</h2>

  <div class="palindrome-section">
    <label>Enter a number or text to check if it's a palindrome: 
      <input type="text" id="text-input" />
    </label>
    <button id="check-btn">Check</button>
    <div class="result" id="result"></div>
  </div>

  <div class="tip">
    A palindrome is basically a number or text that, when reversed, stays the same.
  </div>

  <script src="script.js"></script>
</body>
</html>
